<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <title>BMI calculator</title>
</head>

<body>
    <div class="container">

        <h1 class="heading">BMI calculator</h1>

        <input class="inputblock" type="text" id="height" placeholder="Enter Height (cm) ">
        <span id="errorheight"></span>
        <br>
        <input class="inputblock" type="text" id="weight" placeholder="Enter Weight (kg)">
        <span id="errorweight"></span>
        <br>
        <br>
        <button class="btn2" id="btn">Check BMI</button>
        <br>
        <h3 id="result"></h3>
        <br>
        <img class="bmiimg" src="./BMI image.jpg" alt="">
    </div>

</body>

</html>
